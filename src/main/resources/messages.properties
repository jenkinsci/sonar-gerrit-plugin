jenkins.plugin.build.step.name=Post SonarQube issues as Gerrit comments

# logging
jenkins.plugin.inspection.report.loading=Getting Sonar Report from: %s
jenkins.plugin.inspection.report.loaded=Report has loaded and contains %s issues
jenkins.plugin.connected.to.gerrit=Connected to Gerrit: server name: %s. Change Number: %s, PatchSetNumber: %s
jenkins.plugin.review.sent=Review has been sent
jenkins.plugin.issues.to.comment=Issues to be commented: %s
jenkins.plugin.issues.to.score=Issues to be involved in score calculation: %s

# default values
jenkins.plugin.default.review.body=<severity> SonarQube violation:\n\n\n<message>\n\n\nRead more: <rule_url>
jenkins.plugin.default.review.title.no.issues=SonarQube violations have not been found.
jenkins.plugin.default.review.title.issues=<total_count> SonarQube violations have been found.

